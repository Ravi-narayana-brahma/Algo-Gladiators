    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @font-face {
            font-family: 'Minecraftia';
            src: url('Minecraftia-Regular.ttf') format('truetype');
        }

        body {
            font-family: 'Minecraftia', sans-serif;
            text-transform: uppercase;
            color: white;
            height: 100vh;
            position: relative;
            background-color: black;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .starfield {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
        }

        .heading-1 {
            font-size: 3em;
            font-weight: bold;
            text-align: center;
            color: #00ffcc;
            margin: 20px;
            text-shadow: 0 0 10px #00ffcc, 0 0 20px #0099ff, 0 0 30px #0033ff;
            opacity: 0;
            animation: slideIn 2s ease-in-out forwards, glow 2s ease-in-out infinite alternate;
        }

        .heading-1:hover {
            color: white;
        }

        @keyframes glow {
            0% {
                text-shadow: 0 0 10px #00ffcc, 0 0 20px #0099ff, 0 0 30px #0033ff;
            }

            100% {
                text-shadow: 0 0 20px #00ffcc, 0 0 40px #0099ff, 0 0 60px #0033ff;
            }
        }

        @keyframes slideIn {
            0% {
                opacity: 0;
                transform: translateY(-50px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            background-color: black;
        }

        .navbar-toggler {
            border-color: green;
        }

        .navbar-toggler-icon {
            filter: invert(47%) sepia(91%) saturate(388%) hue-rotate(90deg) brightness(87%) contrast(85%);
        }

        .img_logo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            box-shadow: 0 0 10px white, 0 0 20px white, 0 0 30px white;
        }

        .typing-text {
            font-size: 1.5em;
            color: white;
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
            border-right: 2px solid white;
            width: 0;
            animation: typing 4s steps(40, end) 2s forwards, blink 0.75s step-end infinite;
        }

        .typing-text span {
            color: red;
        }

        @keyframes typing {
            from {
                width: 0
            }

            to {
                width: 100%
            }
        }

        @keyframes blink {
            50% {
                border-color: transparent;
            }
        }

        .nav-link {
            position: relative;
            color: #00ffcc;
            transition: color 0.3s ease-in-out;
            padding-right: 20px;
        }

        .nav-link:hover {
            color: white !important;
        }

        .nav-link::after {
            content: '';
            display: block;
            width: 0;
            height: 2px;
            background: white;
            transition: width 0.3s ease-in-out;
            position: absolute;
            left: 0;
            bottom: -2px;
        }

        .nav-link:hover::after {
            width: 100%;
        }

        .profile {
            background-color: black;
            background-size: cover;
        }

        .profile-section {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: radial-gradient(circle at center, rgba(0, 0, 0, 0.8) 20%, black 80%);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s ease-in-out, visibility 0.5s;
        }

        .profile-section.active {
            opacity: 1;
            visibility: visible;
        }

        .profile-glow {
            position: absolute;
            width: 300px;
            height: 300px;
            background: rgba(0, 255, 204, 0.3);
            border-radius: 50%;
            filter: blur(80px);
            animation: glowAnimation 3s infinite alternate;
        }

        @keyframes glowAnimation {
            0% {
                transform: scale(1);
                opacity: 0.6;
            }

            100% {
                transform: scale(1.2);
                opacity: 0.3;
            }
        }

        .profile-card {
            background: rgba(20, 20, 20, 0.95);
            border: 3px solid #00ffcc;
            padding: 25px;
            border-radius: 20px;
            text-align: center;
            color: #00ffcc;
            box-shadow: 0 0 10px #00ffcc, 0 0 20px #0099ff;
            position: relative;
            width: 400px; /* Increased size */
            max-width: 95%;
            font-family: 'Poppins', sans-serif;
        }
        /* Close Button (âœ–) */
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: transparent;
            border: none;
            font-size: 1.8rem;
            color: white;
            cursor: pointer;
            transition: color 0.2s ease-in-out;
        }
        
        .close-btn:hover {
            color: red;
        }
        
        /* Profile Name Styling */
        .profile-name {
            font-size: 1.6em;
            font-weight: bold;
            color: #00ffcc;
        }
        
        /* Logout Button */
        .btn-danger {
            background: red;
            border: none;
            padding: 10px 15px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        
        .btn-danger:hover {
            background: darkred;
        }
        

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>

    <script>
        async function fetchUserProfile() {
            const hallTicketNo = localStorage.getItem("loggedInHallTicket");
            if (!hallTicketNo) {
                alert("You are not logged in! Redirecting to login page.");
                window.location.href = "login.html";
                return;
            }
    
            try {
                const response = await fetch("Hackathon (Responses).csv");
                if (!response.ok) throw new Error("Failed to load CSV file");
    
                const csvData = await response.text();
    
                Papa.parse(csvData, {
                    header: true,
                    skipEmptyLines: true,
                    complete: function (results) {
                        const users = results.data;
                        const userProfile = users.find(user => user["Hall Ticket NO"]?.trim() === hallTicketNo.trim());
    
                        if (!userProfile) {
                            document.getElementById("profileContent").innerHTML = "<p class='text-danger'>User profile not found!</p>";
                            return;
                        }
    
                        // Profile Picture (Static or Dynamic)
                        const profilePicUrl = userProfile["Profile Pic"] || "https://via.placeholder.com/120"; // Replace with actual image path
    
                        document.getElementById("profileContent").innerHTML = `
                            <div class="card profile-card p-4">
                                <button onclick="closeProfile()" class="close-btn">âœ–</button>
                                <h4 class="profile-name">${userProfile["Name of the student"] || "N/A"}</h4>
                                <p><strong>Hall Ticket:</strong> ${userProfile["Hall Ticket NO"] || "N/A"}</p>
                                <p><strong>Gender:</strong> ${userProfile["Gender"] || "N/A"}</p>
                                <p><strong>Branch:</strong> ${userProfile["Branch"] || "N/A"}</p>
                                <p><strong>Semester:</strong> ${userProfile["Sem"] || "N/A"}</p>
                                <p><strong>Contest:</strong> ${userProfile["Contest"] || "N/A"}</p>
                                <p><strong>Language:</strong> ${userProfile["Programming Language"] || "N/A"}</p>
                                <button onclick="logoutUser()" class="btn btn-danger mt-3">Logout</button>
                            </div>
                        `;
    
                        document.getElementById("profileSection").classList.add("active");
                    }
                });
            } catch (error) {
                console.error("Error fetching CSV:", error);
                document.getElementById("profileContent").innerHTML = "<p class='text-danger'>Error loading profile.</p>";
            }
        }
    
        function closeProfile() {
            document.getElementById("profileSection").classList.remove("active");
        }
    
        function logoutUser() {
            localStorage.removeItem("loggedInHallTicket");
            window.location.href = "index.html";
        }
    </script>
    
    
    <script>
        const starfield = document.querySelector('.starfield');
        for (let i = 0; i < 100; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            const size = Math.random() * 3 + 1;
            star.style.width = size + 'px';
            star.style.height = size + 'px';
            star.style.top = Math.random() * 100 + 'vh';
            star.style.left = Math.random() * 100 + 'vw';
            star.style.animationDuration = (Math.random() * 2 + 1) + 's';
            star.style.animationTimingFunction = 'linear';
            star.style.animationName = 'moveStar';
            star.style.animationIterationCount = 'infinite';
            starfield.appendChild(star);
        }

        const style = document.createElement('style');
        style.innerHTML = `
        @keyframes moveStar {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(-100vh);
            }
        }
        `;
        document.head.appendChild(style);
    </script>
